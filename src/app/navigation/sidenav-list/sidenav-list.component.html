<mat-nav-list>
  <a
    mat-list-item
    routerLink="/signup"
    (click)="onClose()"
    *ngIf="!(isAuth$ | async)"
  >
    <mat-icon>account_circle</mat-icon>
    <span class="nav-caption">ثبت نام</span>
  </a>
  <a
    mat-list-item
    routerLink="/login"
    (click)="onClose()"
    *ngIf="!(isAuth$ | async)"
  >
    <mat-icon>login</mat-icon>
    <span class="nav-caption">حساب کاربری</span>
  </a>
  <a
    mat-list-item
    routerLink="/training"
    (click)="onClose()"
    *ngIf="isAuth$ | async"
  >
    <mat-icon>fitness_center</mat-icon>
    <span class="nav-caption">تمرینات</span>
  </a>
  <mat-list-item>
    <button mat-icon-button (click)="onLogout()" *ngIf="isAuth$ | async">
      <mat-icon>logout</mat-icon>
      <span class="nav-caption">خروج</span>
    </button>
  </mat-list-item>
</mat-nav-list>
