<section class="new-training" fxLayout fxLayoutAlign="center">
  <form (ngSubmit)="onStartTraining(f)" #f="ngForm">
    <mat-card fxFlex.xs="100%" fxFlex="400px">
      <mat-card-title fxLayoutAlign="center">تمرین جدید</mat-card-title>
      <mat-card-content fxLayoutAlign="center">
        <mat-form-field appearance="fill">
          <mat-label>تمرین ها</mat-label>
          <mat-select ngModel name="exercise" required>
            <mat-option
              *ngFor="let exercse of exercises$ | async"
              [value]="exercse.id"
              >{{ exercse.name }}</mat-option
            >
          </mat-select>
        </mat-form-field>
      </mat-card-content>
      <mat-card-actions fxLayoutAlign="center">
        <button
          class="font-config"
          type="submit"
          mat-button
          [disabled]="f.invalid"
        >
          شروع
        </button>
      </mat-card-actions>
    </mat-card>
  </form>
</section>
